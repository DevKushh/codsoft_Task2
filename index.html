<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> To-Do List</title>
</head>
<body >
    <div class="container">
        <header>
            <h1>To-Do List</h1>
        </header>
        <section class="task-input">
            <input type="text" id="taskInput" placeholder="Add a new task" aria-label="Add a new task">
            <button id="addTask" aria-label="Add Task">Add</button>
        </section>
        <section class="task-list">
            <ul id="taskList" aria-label="Task List">
                <!-- Tasks will be added here while running web using JavaScript -->
            </ul>
        </section>
        <button id="clearAll" class="clear-button">Clear All</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
